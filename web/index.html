<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
  <title>ACM Coding Contest</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>ACM Coding Contest</h1>
  <p>
    <a href="register.php">New user registration</a><br />
    <a href="scoreboard.php">Scoreboard</a><br />
  </p>
  
  <form method="post" enctype="multipart/form-data" action="turnin.php">
  <u>Submit new file</u><br />
  <label>User ID:</label><input type="text" name="id" /><br />
  <label>Language:</label>
  <select name="lang">
    <option value="auto">Auto</option>
    <option value="c">C</option>
    <option value="cpp">C++</option>
    <option value="java">Java</option>
  </select><br />
  <label>Problem Number:</label>
  <select name="progno">
    <option value="Problem1">Problem 1</option>
    <option value="Problem2">Problem 2</option>
    <option value="Problem3">Problem 3</option>
    <option value="Problem4">Problem 4</option>
  </select><br />
  <label>Source file:</label><input type="file" name="program" /><br />
  <input type="hidden" name="MAX_FILE_SIZE" value="100 * 1024" />
  <input type="submit" value="Submit" />
  </form>

  <hr />
  <p>
    <a href="http://validator.w3.org/check?uri=referer"><img
        src="http://www.w3.org/Icons/valid-xhtml10"
        alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
  </p>
</body>

</html>
